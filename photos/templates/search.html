{%extends 'all-photos/base.html'%}

{% block content %}


{% for image in images %}

<div class=" cantainer">

  <div class="col-md-3">
    <a href="" data-toggle="modal" data-target="#{{image.id}}">
      <h4 class="modal-title text-center">{{image.name}}</h4> <img src="{{image.photo.url}}" class="img-responsive responsive img-holder"
        alt="Image" height="100" width="400" id="hey">
    </a>
  </div>


  <div id="{{image.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered">

      <div class="modal-content">
        <div class="modal-header">


          <img src="{{image.photo.url}}" alt="" id='myImg' height="600" width="680">
        </div>
        <div class="modal-body">

          <h4 class="modal-title text-center">{{image.name}}</h4>

          <p>Description:{{image.description}}</p>
          <p> Location:{{image.location}} </p>
          <button class="btn btn-danger" onclick="copyUrl('{{image.id}}-url')">Copy Image Url</button>
          <input class="form-control input-lg" type="text" value="{{photo.image.url}}" id="{{image.id}}-url">

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"> skip</button>
        </div>
      </div>

    </div>
  </div>

  {% empty %}

  {% endfor %}

</div>
{% endblock %}
